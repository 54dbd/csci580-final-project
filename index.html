<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[CSCI580-FinalProject] Particle-Based Fire Simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      body {
        background-color: #000;
      }
      
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      #debug-box {
        position: fixed;
        z-index: 1;
        background-color: transparent;
        color: #fff;
        font-family: monospace;
      }

    </style>
  </head>
  <body>
    <div id="debug-box">
    </div>

    <canvas id="glCanvas"></canvas>
    <div id="panel" style="position:fixed;top:12px;left:12px;padding:10px 12px;background:rgba(20,20,20,0.75);color:#eee;font-family:system-ui,Segoe UI,Arial;font-size:12px;border-radius:8px;backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.08);max-height:90vh;overflow-y:auto;">
      <div style="margin-bottom:6px;font-weight:600;">Fire Controls</div>
      
      <label>Display Mode: <select id="displayMode">
        <option value="0">Normal</option>
        <option value="1">DebugFire</option>
        <option value="2">DebugTemperature</option>
        <option value="3">DebugFuel</option>
        <option value="4">DebugPressure</option>
        <option value="5">DebugDensity</option>
        <option value="6">DebugNoise</option>
      </select></label>
      <br/>
      
      <label>Ignition Mode: <select id="ignitionMode">
        <option value="0">Drag (Splat)</option>
        <option value="1">Molotov</option>
      </select></label>
      <br/>
      
      <div style="margin-top:10px;padding-top:10px;border-top:1px solid rgba(255,255,255,0.1);">
        <div style="font-weight:600;margin-bottom:6px;">Physics Parameters</div>
        
        <label style="display:block;margin-bottom:4px;">
          Buoyancy: <span id="buoyancyValue">0.2</span>
          <input type="range" id="buoyancy" min="0" max="1" step="0.01" value="0.2" style="width:100%;margin-top:2px;">
        </label>
        
        <label style="display:block;margin-bottom:4px;">
          Cooling: <span id="coolingValue">3000</span>
          <input type="range" id="cooling" min="0" max="10000" step="100" value="3000" style="width:100%;margin-top:2px;">
        </label>
        
        <label style="display:block;margin-bottom:4px;">
          Vorticity: <span id="confinementValue">50</span>
          <input type="range" id="confinement" min="0" max="50" step="1" value="50" style="width:100%;margin-top:2px;">
        </label>
      </div>
      
      <div style="margin-top:10px;padding-top:10px;border-top:1px solid rgba(255,255,255,0.1);">
        <div style="font-weight:600;margin-bottom:6px;">Molotov Parameters</div>
        
        <label style="display:block;margin-bottom:4px;">
          Burn Zone Lifespan: <span id="burnZoneLifespanValue">40</span>s
          <input type="range" id="burnZoneLifespan" min="5" max="120" step="5" value="40" style="width:100%;margin-top:2px;">
        </label>
        
        <label style="display:block;margin-bottom:4px;">
          Ellipse Long Axis: <span id="ellipseLongAxisValue">200</span>px
          <input type="range" id="ellipseLongAxis" min="50" max="500" step="10" value="200" style="width:100%;margin-top:2px;">
        </label>
        
        <label style="display:block;margin-bottom:4px;">
          Ellipse Short Axis: <span id="ellipseShortAxisValue">45</span>px
          <input type="range" id="ellipseShortAxis" min="10" max="200" step="5" value="45" style="width:100%;margin-top:2px;">
        </label>
        
        <label style="display:block;margin-bottom:4px;">
          Explosion Force: <span id="explosionForceValue">50</span>
          <input type="range" id="explosionForce" min="0" max="200" step="5" value="50" style="width:100%;margin-top:2px;">
        </label>
        
        <label style="display:block;margin-bottom:4px;">
          Explosion Radius: <span id="explosionRadiusValue">80</span>px
          <input type="range" id="explosionRadius" min="20" max="200" step="5" value="80" style="width:100%;margin-top:2px;">
        </label>
        <label style="display:block;margin-bottom:4px;">
          Spark gravity: <span id="sparkGravityValue">0.35</span>
          <input type="range" id="sparkGravity" min="0" max="1" step="0.05" value="0.35" style="width:100%;margin-top:2px;">
        </label>
        <label style="display:block;margin-bottom:4px;">
          Minimum spark num: <span id="minSparkValue">5</span>
          <input type="range" id="minSpark" min="0" max="100" step="1" value="5" style="width:100%;margin-top:2px;">
        </label>
        <label style="display:block;margin-bottom:4px;">
          Maximum spark num: <span id="maxSparkValue">10</span>
          <input type="range" id="maxSpark" min="0" max="100" step="1" value="10" style="width:100%;margin-top:2px;">
        </label>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
